<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css"/>
    <script src="https://browserid.org/include.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- For local use:
    <script src="js/browseridjs"></script>
    <script src="js/jquery-1.7.2.min.js"></script>
    -->
    <title>Hello.</title>
  </head>
  <body>
    <div class="container">
      <div class="hero-unit">
        <h1>Update revision data.</h1>
      </div>
      <% if (status == "success") { %>
        <div>Thank you for your submission.</div>
      <% } %>
      <form class="form-inline"
            action="/update"
            method="post"
            enctype="multipart/form-data">
        <div class="control-group">
          <label class="control-label" for="fileInput">Data:</label>
          <input id="fileInput" name="data" type="file">
        </div>
        <input type="submit" value="Update">
      </form>
    </div>
  </body>
  <script src="browserid/js/browserid-helper.js"></script>
  <script src="js/browserid-logout.js"></script>
</html>
